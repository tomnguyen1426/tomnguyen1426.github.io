<!DOCTYPE html>
<html lang = "en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome!</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<section id = "Welcome">
  <h1 id = "name">Hi, I'm Tom Nguyen</h1>
  <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
  <script>
    const app = document.getElementById('name');
    const typewriter = new Typewriter(app, {
      delay: 60,
      loop: false
    });
    typewriter.typeString("Hi, I'm Tom Nguyen").start();
  </script>
  <hr id = "title">
  <p id = Engineer>Software Engineer</p>
  <button id="ViewWork">View My Work</button> 
</section>
<section id = "AboutMe">
  <p>About Me</p>
</section>




</body>



</html>
